<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Administrador - Banco do Brasil</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="preload" href="BancoDoBrasilTextos-Regular.woff2" as="font" type="font/woff2" crossorigin>
</head>

<body>
    <header>
        <div class="header-container">
            <img src="./img/Banco-do-Brasil-logo.png" alt="Banco do Brasil" class="logo">
            <div class="user-actions">
                <span id="usuarioNome" class="me-3"></span>
                <a href="#" id="btnLogout" class="btn-logout">Sair</a>
            </div>
        </div>
    </header>
    <div class="dashboard-container">
        <!-- Card do Dashboard -->
        <div class="card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0">Todas as Propriedades</h4>
            </div>

            <!-- Filtros -->
            <div class="mb-4">
                <div class="row g-3">
                    <div class="col-md-4">
                        <select class="form-select" id="filtroStatus">
                            <option value="">Todos os status</option>
                            <option value="PENDENTE">Pendente</option>
                            <option value="APROVADO">Aprovado</option>
                            <option value="RECUSADO">Recusado</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="filtroProprietario"
                            placeholder="Filtrar por proprietário">
                    </div>
                    <div class="col-md-4">
                        <button id="btnFiltrar" class="btn btn-primary w-100">Filtrar</button>
                    </div>
                </div>
            </div>

            <!-- Lista de Propriedades -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Produção de Carbono</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaPropriedades">
                        <!-- As propriedades serão inseridas aqui via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Mensagem para quando não houver propriedades -->
            <div id="semPropriedades" class="alert alert-info d-none">
                Não há propriedades cadastradas no sistema.
            </div>
        </div>
    </div>

    <!-- Modal para validar propriedade -->
    <div class="modal fade" id="validarPropriedadeModal" tabindex="-1" aria-labelledby="validarPropriedadeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="validarPropriedadeModalLabel">Validar Propriedade</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formValidarPropriedade">
                        <input type="hidden" id="propriedadeId">
                        <div class="mb-3">
                            <label for="statusPropriedade" class="form-label">Status</label>
                            <select class="form-select" id="statusPropriedade" required>
                                <option value="APROVADO">Aprovar</option>
                                <option value="RECUSADO">Rejeitar</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="producaoCarbono" class="form-label">Produção de Carbono (ton)</label>
                            <input type="number" class="form-control" id="producaoCarbono" 
                                   step="0.01" min="0" placeholder="Digite a produção de carbono">
                        </div>
                        <div class="mb-3">
                            <label for="mensagemValidacao" class="form-label">Mensagem (opcional)</label>
                            <textarea class="form-control" id="mensagemValidacao" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnConfirmarValidacao">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para exibir mensagens -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Mensagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="messageModalBody">
                    <!-- Conteúdo da mensagem será inserido aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="./scripts/config.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/dashboard_administrador.js"></script>
</body>

</html>
