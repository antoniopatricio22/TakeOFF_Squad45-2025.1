<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Proprietário - Banco do Brasil</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="preload" href="BancoDoBrasilTextos-Regular.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="./img/Banco-do-Brasil-logo.png" alt="Banco do Brasil" class="logo">
            <div class="user-actions">
                <span id="usuarioNome" class="me-3"></span>
                <a href="#" id="btnLogout" class="btn-logout">Sair</a>
            </div>
        </div>
    </header>
    <div class="dashboard-container">
        <!-- Card do Dashboard -->
        <div class="card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0">Minhas Propriedades</h4>
                <a href="cadastro_propriedade.html" class="btn btn-primary">Nova Propriedade</a>
            </div>

            <!-- Lista de Propriedades -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            
                            <th>Área Preservada</th>
                            <th>Produção de Carbono</th>
                            <th>Observação</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="listaPropriedades">
                        <!-- As propriedades serão inseridas aqui via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Mensagem para quando não houver propriedades -->
            <div id="semPropriedades" class="alert alert-info d-none">
                Você ainda não possui propriedades cadastradas. Clique em "Nova Propriedade" para cadastrar.
            </div>
        </div>
    </div>

    <!-- Modal para exibir mensagens -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Mensagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="messageModalBody">
                    <!-- Conteúdo da mensagem será inserido aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="./scripts/config.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/dashboard_proprietario.js"></script>
</body>
</html>
