<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Propriedade - Banco do Brasil</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
     <link rel="stylesheet" href="cadastro_propriedade.css">
     <link rel="preload" href="BancoDoBrasilTextos-Regular.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="./img/Banco-do-Brasil-logo.png" alt="Banco do Brasil" class="logo">
        </div>
    </header>
    <div class="cadastro-container">
        <!-- Card de Cadastro -->
        <div class="card">
            <h4 class="mb-1">Cadastro da Propriedade</h4>
            <p class="text-muted mb-4">Insira os dados da sua propriedade</p>

            <!-- Formulário de Cadastro da Propriedade -->
            <form id="cadastroPropriedadeForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nomePropriedade" placeholder="Nome da propriedade *" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="logradouro" placeholder="Logradouro *" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="numero" placeholder="Número *" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade *" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="estado" placeholder="Estado *" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="pais" placeholder="País *" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="areaPreservada" placeholder="Área preservada (m²) *" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="producaoCarbono" placeholder="Produção de carbono (toneladas) *" required>
                </div>

                <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
            </form>
        </div>

        <!-- Voltar ao Login -->
        <div class="mt-3">
            <a href="index.html" class="back-to-login">Voltar ao Login</a>
        </div>
    </div>

    <!-- Modal para exibir mensagens -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Mensagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="messageModalBody">
                    <!-- Conteúdo da mensagem será inserido aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('cadastroPropriedadeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            handleCadastroPropriedade();
        });

        async function handleCadastroPropriedade() {
            // Verifica se há um token de autenticação
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                showModal('Erro', 'Você precisa estar logado para cadastrar uma propriedade. Faça login primeiro.');
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
                return;
            }
            
            const nome = document.getElementById('nomePropriedade').value;
            const logradouro = document.getElementById('logradouro').value;
            const numero = document.getElementById('numero').value;
            const cidade = document.getElementById('cidade').value;
            const estado = document.getElementById('estado').value;
            const pais = document.getElementById('pais').value;
            const areaPreservada = document.getElementById('areaPreservada').value;
            const producaoCarbono = document.getElementById('producaoCarbono').value;

            const dadosPropriedade = {
                nome: nome,
                endereco: {
                    logradouro: logradouro,
                    numero: numero,
                    cidade: cidade,
                    estado: estado,
                    pais: pais
                },
                areaPreservada: parseFloat(areaPreservada),
                producaoCarbono: parseFloat(producaoCarbono)
            };

            try {
                const response = await fetch('https://tempe.onrender.com/propriedades', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(dadosPropriedade)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showModal('Sucesso', 'Propriedade cadastrada com sucesso!');
                    
                    // Redirecionar para a página inicial
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 2000);
                } else {
                    showModal('Erro', result.error || 'Erro ao cadastrar propriedade');
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                showModal('Erro', 'Erro ao conectar com o servidor. Verifique sua conexão.');
            }
        }
        
        function showModal(title, message) {
            document.getElementById('messageModalLabel').textContent = title;
            document.getElementById('messageModalBody').textContent = message;
            
            const messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
            messageModal.show();
        }
        
        // Verificar se o usuário veio do cadastro de proprietário
        document.addEventListener('DOMContentLoaded', function() {
            const proprietarioEmail = sessionStorage.getItem('proprietarioEmail');
            if (proprietarioEmail) {
                showModal('Bem-vindo', `Agora cadastre os dados da sua propriedade, ${proprietarioEmail}`);
                
                // Limpar dados temporários
                sessionStorage.removeItem('proprietarioEmail');
            }
        });
    </script>
</body>
</html>
