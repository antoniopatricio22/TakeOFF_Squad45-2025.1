<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Propriedade - Banco do Brasil</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
     <link rel="stylesheet" href="./css/cadastro_propriedade.css">
     <link rel="preload" href="BancoDoBrasilTextos-Regular.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="./img/Banco-do-Brasil-logo.png" alt="Banco do Brasil" class="logo">
        </div>
    </header>
    <div class="cadastro-container">
        <!-- Card de Cadastro -->
        <div class="card">
            <h4 class="mb-1">Cadastro da Propriedade</h4>
            <p class="text-muted mb-4">Insira os dados da sua propriedade</p>

            <!-- Formulário de Cadastro da Propriedade -->
            <form id="cadastroPropriedadeForm">
                <div id="formErrorMessage" class="alert alert-danger d-none" role="alert">
                    <!-- Mensagem de erro será inserida aqui -->
                </div>
                <div class="mb-3">
                    <label for="nomePropriedade" class="form-label">Nome da propriedade *</label>
                    <input type="text" class="form-control" id="nomePropriedade" placeholder="Nome da propriedade *" required>
                </div>
                <div class="mb-3">
                    <label for="logradouro" class="form-label">Logradouro *</label>
                    <input type="text" class="form-control" id="logradouro" placeholder="Logradouro *" required>
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">Número *</label>
                    <input type="text" class="form-control" id="numero" placeholder="Número *" required>
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade *</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade *" required>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado *</label>
                    <input type="text" class="form-control" id="estado" placeholder="Estado *" required>
                </div>
                <div class="mb-3">
                    <label for="pais" class="form-label">País *</label>
                    <input type="text" class="form-control" id="pais" placeholder="País *" required>
                </div>
                <div class="mb-3">
                    <label for="areaPreservada" class="form-label">Área preservada (m²) *</label>
                    <input type="number" class="form-control" id="areaPreservada" placeholder="Área preservada (m²) *" required>
                </div>
                <div class="mb-3">
                    <label for="idCAR" class="form-label">Identificador CAR (idCAR) *</label>
                    <input type="text" class="form-control" id="idCAR" placeholder="UF-9999999-XXXX.XXXX.XXXX.XXXX.XXXX.XXXX.XXXX.XXXX" required>
                </div>
                <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
                <div id="loadingSpinner" class="spinner-border text-primary d-none" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </form>
        </div>

        <!-- Voltar ao Login -->
        <div class="mt-3">
            <a href="index.html" class="back-to-login">Voltar ao Login</a>
        </div>
    </div>

    <!-- Modal para exibir mensagens -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Mensagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="messageModalBody">
                    <!-- Conteúdo da mensagem será inserido aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="./scripts/config.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/propriedade.js"></script>
</body>
</html>
